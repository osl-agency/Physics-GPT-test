<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Launch Waitlist</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            background: radial-gradient(circle at center, #000000, #000000);
            min-height: 100vh;
        }
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 36rem;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h2 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to bottom right, #e5e7eb, #ffffff);
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #d1d5db;
        }
        .form-container {
            width: 100%;
            margin-bottom: 2rem;
        }
        .input-group {
            display: flex;
            overflow: hidden;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.179);
            padding: 0.25rem;
            ring: 1px solid rgba(188, 188, 188, 0.676);
        }
        .input-group:focus-within {
            ring: 2px solid #3b82f6;
        }
        input[type="email"] {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: white;
            padding: 0.5rem;
            outline: none;
        }
        input[type="email"]::placeholder {
            color: #cfcfcf;
        }
        button {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #1f2937;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .avatar-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }
        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            margin-right: -0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding-top: 2rem;
        }
        .social-icon {
            color: #9ca3af;
            transition: all 0.3s ease-in-out;
        }
        .social-icon:hover {
            color: white;
            transform: scale(1.1);
        }
        #toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: rgb(23, 23, 23);
            color: white;
            border: 1px solid rgb(63, 63, 70);
            border-radius: 0.75rem;
            padding: 1rem;
            display: none;
            z-index: 1000;
        }

.img-section{
    max-width: 30%;
    text-align: center;
    height: 100%;
    margin-top: 20px;
}

.img1{
    border: none;
    border-radius: 12px;
}

    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="content">
        <div>
            <h2>Request Demo and learn more about Physics-GPT</h2>
            <p>Be part of something truly extraordinary. Experience times of new revolutionary technologies changing our world.</p>
            <div class="form-container">
                <form hx-post="/api/join-waitlist" hx-target="#waitlist-count" hx-swap="innerHTML">
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Enter your email" required>
                        <button type="submit">Request Demo</button>
                    </div>
                </form>
            </div>
            <div class="avatar-group">
                <div class="avatar" style="background-color: #00e5ff; color: black; ">LK</div>
                <div class="avatar" style="background-color: #ffe600; color: black;  ">MF</div>
                <div class="avatar" style="background-color: #33d81d; color: black; ">AM</div>
                <p style="margin-left: 1rem;"><span id="waitlist-count">157</span>+ people joyned our comunity</p>
            </div>

<div class="img-section">

<img class="img1" src="1089px High Resolution Camera (2).png">

</div>

        </div>
    </div>
    <div id="toast"></div>

    <script>
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.successful) {
                const toast = document.getElementById('toast');
                toast.textContent = 'You have been added to the waitlist! Check your email for confirmation.';
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
